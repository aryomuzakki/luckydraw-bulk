  <main>
    <div class="bg" style="background-image: url('./assets/img/custom-background.jpg'), var(--bg-default-gradient);">

      <div class="content-container w-100 p-3">
        <div class="content-bg rounded-4 overflow-hidden p-4 dark-glass-bg position-relative z-1 h-100">

          <div
            class="list-area overflow-y-hidden overflow-x-auto d-flex justify-content-center align-items-center gap-1 h-100">

            <ol id="listContainer"
              class="d-flex list-unstyled m-0 flex-column flex-wrap justify-content-start h-100 w-100">

            </ol>

          </div>

          <div id="prizesContainer"></div>

        </div>
      </div>

      <div class="settings dark-glass-bg z-1" style=" top: 60.78px">
        <div class="overflow-auto p-3 h-100">
          <div class="d-flex justify-content-end">
            <button type="button" id="closeSettingsBtn" class="btn btn-close btn-close-white" title="Close"></button>
          </div>
          <form id="settingsForm" inert="inert">
            <div class="mb-3">
              <label for="eventTitle" class="form-label">Title</label>
              <input type="text" class="form-control form-control-sm" id="eventTitle">
            </div>
            <div class="mb-3">
              <p>Logo</p>
              <div class="position-relative my-2 d-flex gap-3" style="height: 46px;">
                <img loading="lazy" src="./assets/img/custom-event-logo.png" alt="event logo" id="logoImagePreview"
                  width="100%" height="100%" style="object-fit: contain;">
              </div>
              <label for="logoImage" class="form-label">New Logo</label>
              <div class="input-group">
                <!-- <input type="file" class="form-control form-control-sm" id="logoImage" aria-describedby="uploadNewLogo"
                    aria-label="Upload"> -->
                <input class="form-control form-control-sm" type="file" accept="image/*" id="logoImage">
                <!-- <button class="btn btn-primary" type="button" id="uploadNewLogo">Button</button> -->
              </div>
            </div>
            <div class="mb-3">
              <p>Background</p>
              <div class="position-relative my-2 d-flex gap-3" style="height: 150px;">
                <img loading="lazy" src="./assets/img/custom-background.jpg" alt="event background"
                  id="backgroundImagePreview" width="100%" height="100%" style="object-fit: contain;">
              </div>
              <label for="backgroundImage" class="form-label">New Background</label>
              <input class="form-control form-control-sm" type="file" accept="image/*" id="backgroundImage">
            </div>
            <div class="mb-3">
              <label for="randomingDuration" class="form-label col-8">Randoming Duration</label>
              <div class="col">
                <input class="form-control form-control-sm" type="number" step="0.05" min="0" name="randomingDuration"
                  id="randomingDuration">
              </div>
            </div>
            <div class="mb-3">
              <label for="textFontSize" class="form-label col-8">Text Font Size</label>
              <div class="col">
                <input class="form-control form-control-sm" type="number" step="1" min="1" name="textFontSize"
                  id="textFontSize">
              </div>
            </div>
            <div class="mb-3 visually-hidden">
              <p class="">Use Percentage</p>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="usePercentage" disabled>
                <label class="form-check-label" for="usePercentage" style="position: relative; top: -2px;">Yes</label>
              </div>
            </div>
            <div class="d-flex justify-content-center gap-4 py-4">
              <button type="button" id="defaultSettingsBtn" class="btn btn-info">Default</button>
              <button type="button" id="cancelSettingsBtn" class="btn btn-secondary">Cancel</button>
              <button type="submit" id="saveSettingsBtn" class="btn btn-primary px-4">
                Save
                <span class="d-inline-block ms-1"
                  style="height: 24px; width: 0; transform: translateY(-1px); transition: .15s;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24">
                    <path fill="currentColor"
                      d="M12 2A10 10 0 1 0 22 12A10 10 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8A8 8 0 0 1 12 20Z" opacity=".5" />
                    <path fill="currentColor" d="M20 12h2A10 10 0 0 0 12 2V4A8 8 0 0 1 20 12Z">
                      <animateTransform attributeName="transform" dur="1s" from="0 12 12" repeatCount="indefinite"
                        to="360 12 12" type="rotate" />
                    </path>
                  </svg>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="dataset dark-glass-bg z-1" style=" top: 60.78px">
        <div class="overflow-auto p-3 h-100">
          <div class="d-flex justify-content-end">
            <button type="button" id="closeDatasetBtn" class="btn btn-close btn-close-white" title="Close"></button>
          </div>
          <form id="datasetForm" inert="inert">
            <div class="mb-3">
              <label for="entries" class="form-label">Data List</label>
              <textarea class="form-control" id="entries" rows="10"></textarea>
            </div>
            <div class="mb-3">
              <label for="entry" class="form-label">1.</label>
              <input class="form-control" type="text" name="text">
              <input class="form-control" type="number" name="amount">
            </div>
            <div class="mb-3">
              <label for="entry" class="form-label">2.</label>
              <input class="form-control" type="text" name="text">
              <input class="form-control" type="number" name="amount">
            </div>
            <div class="d-flex justify-content-center gap-4">
              <button type="button" id="defaultDatasetBtn" class="btn btn-info">Default</button>
              <button type="button" id="cancelDatasetBtn" class="btn btn-secondary">Cancel</button>
              <button type="submit" id="saveDatasetBtn" class="btn btn-primary px-4">
                Save
                <span class="d-inline-block ms-1"
                  style="height: 24px; width: 0; transform: translateY(-1px); transition: .15s;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24">
                    <path fill="currentColor"
                      d="M12 2A10 10 0 1 0 22 12A10 10 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8A8 8 0 0 1 12 20Z" opacity=".5" />
                    <path fill="currentColor" d="M20 12h2A10 10 0 0 0 12 2V4A8 8 0 0 1 20 12Z">
                      <animateTransform attributeName="transform" dur="1s" from="0 12 12" repeatCount="indefinite"
                        to="360 12 12" type="rotate" />
                    </path>
                  </svg>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
